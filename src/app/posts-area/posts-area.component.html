<div class="post-container" *ngFor="let post of posts; index as i">
  <div class="user-info">
    <button class="user-info-btn">
      <img src="{{ post.profileImg }}" class="user-img" alt="profile" />
      {{ post.userName }}
    </button>
    <hr class="separator" />
  </div>
  <p class="content">{{ post.textContent }}</p>

  <div class="info">
    <div class="info-text">
      <p class="text">Subject</p>
      <p class="result">{{ post.subject }}</p>
    </div>
    <div class="info-text">
      <p class="text">Duration</p>
      <p class="result">{{ post.duration }} min</p>
    </div>
  </div>
  <p class="date">{{ post.date }}</p>
</div>
